<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>website</title>
  </head>
  <body>

    <div class="head">
      <input type="number" id="far" placeholder="fahrenheit" /><br />
      <input type="number" id="cel" placeholder="celsius" /><br>
      <button id="convert">convert</button>
    </div>

    <script>
      document.getElementById("convert").onclick = tempConvert;

      function tempConvert() {
        var far = document.getElementById("far").value;
        var celsius = document.getElementById("cel").value;

        if (far != "") {
          cel = (parseFloat(far) - 32) / 1.8;
        } else {
          far = parseFloat(cel) * 1.8 + 32;
        }

        document.getElementById("far").value = parseFloat(far).toFixed(1);
        document.getElementById("cel").value = parseFloat(cel).toFixed(1);
      }
    </script>
  </body>
</html>
